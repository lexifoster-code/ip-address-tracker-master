<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

<div class="container">
  <div class="ip-container">
    <h1>IP Address Tracker</h1>
    <p>Search for any IP address or domain</p>
    
    <div class ="input-container">
    <input type="text" id="ipAddress" placeholder="Enter IP Address or Domain" />
    <button id="trackBtn"><img src="./images/icon-arrow.svg"></button>
    </div>
</div>

   
    <div id="map"></div>
  
</div>
<div class="result" id="result">
 
  <p>IP Address: <span id="ip"></span></p>
  <div class = "vertical-line"></div>
  <p>Location: <span id="location"></span></p>
  <div class = "vertical-line"></div>
  <p>Timezone: <span id="timezone"></span></p>
  <div class ="vertical-line"></div>
  <p>ISP: <span id="isp"></span></p>
</div>
 
</body>
<script src="./script.js"></script>
</html>
